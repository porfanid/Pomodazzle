name: Build and Package JavaFX Application

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java (OpenJDK 17 for JavaFX compatibility)
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Install dependencies and build the project
      - name: Build project
        run: |
          sudo apt-get update
          sudo apt-get install -y openjfx
          mvn clean package

      # Step 4: Use jpackage to create a .deb package
      - name: Create .deb package
        run: |
          jpackage \
            --input target \
            --name Pomodazzle \
            --main-jar Pomodazzle-1.0-SNAPSHOT-jar-with-dependencies.jar \
            --main-class com.porfanid.pomodazzle.Pomodazzle \
            --module-path /usr/share/openjfx/lib \
            --add-modules javafx.controls,javafx.fxml,javafx.web \
            --type deb \
            --dest ./package \
            --icon icons/pomodazzle-icon.png \
            --linux-shortcut \
            --linux-menu-group "Utility"

      # Step 5: Upload the package as an artifact
      - name: Upload package artifact
        uses: actions/upload-artifact@v3
        with:
          name: pomodazzle.deb
          path: ./package/Pomodazzle/*.deb

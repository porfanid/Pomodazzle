name: Build and Package JavaFX Application

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Java (OpenJDK 17 for JavaFX compatibility)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      # Step 3: Install dependencies and build the project
      - name: Build project
        run: |
          sudo apt-get update
          sudo apt-get install -y openjfx
          mvn clean package

      # Install Xvfb to create a virtual display
      - name: Install Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb

      # Start Xvfb (creating a virtual display)
      - name: Start Xvfb
        run: |
          export DISPLAY=:99
          Xvfb :99 -screen 0 1024x768x24 &

      # Step 4: Create custom runtime image using jlink
      - name: Create custom runtime image with jlink
        run: |
          # Define paths
          JDK_PATH=$(dirname $(dirname $(which java)))
          JAVA_FX_PATH=/usr/share/openjfx/lib

          # Create a custom runtime image using jlink
          jlink --module-path $JAVA_FX_PATH \
                --add-modules javafx.controls,javafx.fxml,java.base \
                --output ./custom-jre

      # Step 4: Use jpackage to create a .deb package
      - name: Package the app with jpackage
        run: |
          jpackage \
            --input target \
            --name Pomodazzle \
            --main-jar Pomodazzle-1.0-SNAPSHOT-jar-with-dependencies.jar \
            --main-class com.porfanid.pomodazzle.Pomodazzle \
            --runtime-image ./custom-jre \
            --type deb \
            --dest ./package \
            --icon icons/pomodazzle-icon.png

      # Step 5: Upload the package as an artifact
      - name: Find and Upload .deb File
        run: |
          # Find the .deb file regardless of version
          FILE=$(find package -name "*.deb" -print -quit)
          echo "Found file: $FILE"
          echo "DEB_FILE=$FILE" >> $GITHUB_ENV

      - name: Upload .deb Artifact
        uses: actions/upload-artifact@v3
        with:
          name: pomodazzle-package
          path: ${{ env.DEB_FILE }}
